	<button id="pButton" class="play" onclick="playAudio()"></button>
	<audio id="rainaudio" loop="loop">

<script type="text/javascript" src="http://htmlfreecodes.com/codes/rain.js"> 
var music = document.getElementById('audioplayer');
function playAudio() {
if (music.paused) {
music.play();
pButton.className = "";
pButton.className = "pause";
} else {
music.pause();
pButton.className = "";
pButton.className = "play";
}}
function setVolume(volume){music.volume = volume;}
</script>
