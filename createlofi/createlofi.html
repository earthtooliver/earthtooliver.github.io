<!DOCTYPE html>
<html>
<head>
	<title> Cre8 Lo-Fi</title>
    <link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="createlofiss.css">
	<link rel="icon" href="https://store-images.s-microsoft.com/image/apps.41557.14248358130657533.321d7527-3d22-4946-800a-e6fae4b4c36b.7417b3fe-dae7-4caa-9ae1-446d0e9fce81">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" async="http://htmlfreecodes.com/codes/rain.js"></script>
</head>
<html> 

<body>
    <div id="title" class="title">
        Create Lo-Fi Hip Hop
    </div>
    <div id="content">
    <div id="audioplayerskin">
          <button id="pButton" class="play" onclick="playAudio();">
          </button>
          <p class="labels"> Rain Sound </p>
                <div id="volume_control">
                         <input type="range" oninput="setVolume(this.value)" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="0">
                    </div>
                </div>
    <audio id="audioplayer" loop="loop">
        <source src="audio/rain.m4a" type="audio/m4a"/> 
        <source src="audio/rain.m4a" type="audio/ogg"/>
        <source src="audio/rain.m4a" type="audio/mpeg"/>
    </audio>
    <div class="fullscreen-bg">
    <video loop muted autoplay poster="" class="fullscreen-bg__video">
        <source src="vid/TrainStation.webm" type="video/webm">
        <source src="vid/TrainStation.mp4" type="video/mp4">
        <source src="vid/TrainStation.ogv" type="video/ogg">
    </video>

</div>
	
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/loader.js"></script>
<script type="text/javascript" src="js/javalofi.js"></script>



</html>
